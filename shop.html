<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>The Successful People Club</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }

body {
background: #fff;
color: #111;
padding: 40px 20px;
max-width: 900px;
margin: 0 auto;
}

header {
text-align: center;
margin-bottom: 50px;
}

header h1 {
font-size: 28px;
letter-spacing: 0px;
}

header p {
  margin-top: 10px; /* увеличивает отступ сверху, опуская текст */
}

.products {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
gap: 30px;
}

.product {
border: none;
border-radius: 8px;
padding: 20px;
text-align: center;
transition: box-shadow 0.3s ease;
}

.product:hover {
box-shadow: none;
}

.product img {
max-width: 100%;
height: auto;
margin-bottom: 15px;
}

.product h2 {
font-size: 18px;
margin-bottom: 10px;
}

.product p {
font-size: 14px;
margin-bottom: 15px;
}

.product button {
background: #610000;
color: #fff;
border: none;
padding: 10px 20px;
border-radius: 30px;
cursor: pointer;
font-size: 14px;
}

footer {
margin-top: 60px;
text-align: center;
font-size: 14px;
color: #999;
}
</style>
</head>
<body>

<header>
<h1>The Successful People Club</h1>
<p>100 T-Shirts. 100 people. One club.</p>
</header>

<section class="products">
<div class="product">
<img src="images/tshirt.jpg" alt="Product 1">
<h2>T-shirt "1 out of 100"</h2>
<p>100% cotton</p>
<button>Buy</button>
</div>
</section>

<footer>
© 2025 The Successful People Club
</footer>

</body>
</html>
