<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Successful People Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }
    img {
      max-width: 320px;
      height: auto;
      margin-bottom: 20px;
    }
    .description {
      font-family: "Times New Roman", Times, serif;
      font-weight: normal;
      font-size: 16px;
      color: #000;
      max-width: 400px;
      margin-bottom: 40px;
      line-height: 1.4;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 12px;
      background-color: #610000; /* бордовый */
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #660018;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Successful People Club Logo" />
  <div class="description">
    An association of goal-oriented and self-confident people who do not compromise and choose only the best for themselves - in life and style.
  </div>
  <form action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="first_name" placeholder="First name" required />
    <input type="text" name="last_name" placeholder="Last name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit">Contact us</button>
  </form>
</body>
</html>
