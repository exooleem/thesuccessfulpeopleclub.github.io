<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Авторизация — Successful People Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 40px 10px 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    img {
      max-width: 320px;
      margin-bottom: 0;
      cursor: pointer;
    }

    form {
      margin-top: 0;
      display: none;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.submit-btn {
      padding: 12px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #660018;
    }

    #errorMessage {
      color: #610000;
      font-weight: bold;
      font-size: 14px;
      margin-top: 15px;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="logo.svg" id="logo" alt="Successful People Club">

  <!-- Форма заявки -->
  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="hidden" name="_captcha" value="false">
    <button type="submit" class="submit-btn">Contact us</button>
  </form>

  <!-- Сообщение об ошибке -->
  <div id="errorMessage">Invalid login or password.</div>

  <!-- Форма авторизации -->
  <form id="formLogin">
    <input type="text" id="loginName" placeholder="Login" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" class="submit-btn">Authorization</button>
  </form>

  <script>
    const logo = document.getElementById('logo');
    const formContact = document.getElementById('formContact');
    const formLogin = document.getElementById('formLogin');
    const errorMessage = document.getElementById('errorMessage');

    const users = [
      { name: 'admin', password: '1234' },
      { name: 'Melana', password: '1234' },
      { name: 'Medina', password: '1234' },
      { name: 'test', password: 'test' }
    ];

    // Переключение форм по клику на логотип
    logo.addEventListener('click', () => {
      const contactVisible = formContact.classList.contains('active');
      formContact.classList.toggle('active', !contactVisible);
      formLogin.classList.toggle('active', contactVisible);
      errorMessage.style.display = 'none';
    });

    // Обработка формы авторизации
    formLogin.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('loginName').value.trim();
      const password = document.getElementById('loginPassword').value;

      const isValid = users.some(user => user.name === name && user.password === password);

      if (isValid) {
        errorMessage.style.display = 'none';
        window.location.href = 'success.html';
      } else {
        errorMessage.textContent = 'Invalid login or password.';
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
