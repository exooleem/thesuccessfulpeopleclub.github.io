<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>The Successful People Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 24px 20px 60px; /* верх, бока, низ — отступ снизу чтобы кнопка не уехала */
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .form-wrapper {
      width: 100%;
      max-width: 360px;
      padding: 0 10px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input,
    textarea {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      resize: none;
      transition: border-color 0.3s ease;
    }

    input:focus,
    textarea:focus {
      border-color: #610000;
      outline: none;
    }

    button.submit-btn {
      padding: 14px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.4s ease;
    }

    button.submit-btn:hover {
      background-color: #7a0015;
    }

    /* Адаптация под узкие экраны, в т.ч. iPhone */
    max-width: 480px {
      body {
        padding: 20px 16px 80px; /* больше отступ снизу */
      }

      .form-wrapper {
        max-width: 100%;
        padding: 0;
      }

      input,
      textarea,
      button.submit-btn {
        font-size: 16px;
        padding: 14px;
      }

      img {
        max-width: 90%;
        margin-bottom: 24px;
      }
    }
  </style>
</head>
<body>

  <img src="logo.svg" alt="Successful People Club" />

  <div class="form-wrapper">
    <form action="https://formbold.com/s/9xQ4W" method="POST">
      <input type="text" name="name" placeholder="Имя" required />
      <input type="email" name="email" placeholder="Почта" required />
      <textarea name="question" rows="4" placeholder="Ваш вопрос" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit" class="submit-btn">Связаться с нами</button>
    </form>
  </div>

</body>
</html>
