<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Successful People Club — Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      user-select: none;
      touch-action: manipulation;
    }

    img {
      max-width: 320px;
      height: auto;
      margin-bottom: 30px;
      cursor: pointer;
    }

    form {
      display: none;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button.submit-btn {
      padding: 12px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #660018;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img id="logo" src="logo.svg" alt="Successful People Club Logo" />

  <!-- Contact Form -->
  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button class="submit-btn" type="submit">Contact us</button>
  </form>

  <!-- Login Form -->
  <form id="formLogin">
    <input type="text" id="loginName" placeholder="Name" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button class="submit-btn" type="submit">Authorization</button>
  </form>

  <script>
    const formContact = document.getElementById('formContact');
    const formLogin = document.getElementById('formLogin');
    const logo = document.getElementById('logo');

    function toggleForms() {
      const contactVisible = formContact.classList.contains('active');
      formContact.classList.toggle('active', !contactVisible);
      formLogin.classList.toggle('active', contactVisible);
    }

    // Клик по логотипу (ПК) — переключение форм
    logo.addEventListener('click', toggleForms);

    // Свайп на мобильных — переключение форм
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeThreshold = 50;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      const diffX = touchEndX - touchStartX;
      if (Math.abs(diffX) > swipeThreshold) {
        toggleForms();
      }
    }, { passive: true });

    // Массив пользователей для авторизации
    const users = [
      { name: 'admin', password: '1234' },
      { name: 'Melana', password: 'Melana' },
      { name: 'Medina', password: 'Medina' },
    ];

    // Авторизация с проверкой пользователей и редиректом
    formLogin.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('loginName').value.trim();
      const password = document.getElementById('loginPassword').value;

      const validUser = users.find(user => user.name === name && user.password === password);

      if (validUser) {
        window.location.href = 'success.html';
      } else {
        alert('Incorrect login or password');
      }
    });
  </script>
</body>
</html>
