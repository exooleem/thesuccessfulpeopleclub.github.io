<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Successful People Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      user-select: none;
      touch-action: manipulation;
    }

    img {
      max-width: 320px;
      height: auto;
      margin-bottom: 30px;
    }

    form {
      display: none;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button.submit-btn {
      padding: 12px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #660018;
    }

    .welcome {
      display: none;
      font-size: 20px;
      font-weight: bold;
      color: #610000;
      margin-top: 30px;
    }

    .welcome.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="logo.svg" alt="Successful People Club Logo" />

  <!-- Contact Form -->
  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button class="submit-btn" type="submit">Contact us</button>
  </form>

  <!-- Login Form -->
  <form id="formLogin">
    <input type="text" id="loginName" placeholder="Name" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button class="submit-btn" type="submit">Authorization</button>
  </form>

  <!-- Welcome -->
  <div class="welcome" id="welcomeMessage"></div>

  <script>
    const formContact = document.getElementById('formContact');
    const formLogin = document.getElementById('formLogin');
    const welcomeMessage = document.getElementById('welcomeMessage');

    // Переключение форм — только если клик вне элементов формы
    document.addEventListener('click', (e) => {
      const tag = e.target.tagName.toLowerCase();
      const ignoreTags = ['input', 'button', 'form', 'label', 'textarea', 'select'];
      if (ignoreTags.includes(tag)) return;

      const contactVisible = formContact.classList.contains('active');
      formContact.classList.toggle('active', !contactVisible);
      formLogin.classList.toggle('active', contactVisible);
      welcomeMessage.classList.remove('active');
    });

    // Авторизация
    formLogin.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('loginName').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (name === 'admin' && password === '1234') {
        formLogin.classList.remove('active');
        welcomeMessage.classList.add('active');
        welcomeMessage.textContent = `Welcome, ${name}!`;
      } else {
        alert('Invalid credentials. Try admin / 1234');
      }
    });
  </script>
</body>
</html>
