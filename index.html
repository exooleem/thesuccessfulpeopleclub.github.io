<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Successful People Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* {
box-sizing: border-box;
}

html, body {
height: 100%;
margin: 0;
font-family: Arial, sans-serif;
background: #fff;
}

body {
display: flex;
flex-direction: column;
justify-content: center; /* по вертикали */
align-items: center; /* по горизонтали */
height: 100vh;
padding: 0 10px;
text-align: center;
}

img {
max-width: 320px;
height: auto;
cursor: pointer;
margin-bottom: 20px;
user-select: none;
}

.form-wrapper {
width: 320px;
max-width: 90%;
display: flex;
flex-direction: column;
align-items: center;
position: relative;
}

form {
width: 100%;
display: none;
flex-direction: column;
opacity: 0;
transition: opacity 0.5s ease-in-out;
}

form.active {
display: flex;
opacity: 1;
}

/* Добавляем отступ сверху у формы Contact, когда она активна */
#formContact.active {
padding-top: 35px; /* регулируй по необходимости */
}

input {
padding: 10px;
margin-bottom: 15px;
font-size: 14px;
border: 1px solid #ccc;
border-radius: 4px;
width: 100%;
box-sizing: border-box;
}

/* Уменьшаем отступ кнопки в форме авторизации */
#formLogin .submit-btn {
margin-bottom: 4px;
}

button.submit-btn {
padding: 12px;
background-color: #610000;
color: white;
font-size: 16px;
border: none;
border-radius: 30px;
cursor: pointer;
font-weight: bold;
transition: background 0.5s ease;
width: 100%;
box-sizing: border-box;
}

button.submit-btn:hover {
background-color: #660018;
}

#errorMessage {
color: #610000;
font-weight: bold;
font-size: 14px;
margin-bottom: 8px;
opacity: 0;
transition: opacity 0.3s ease, transform 0.3s ease;
transform: translateY(-10px);
min-height: 18px;
}

#errorMessage.visible {
opacity: 1;
transform: translateY(0);
}
</style>
</head>
<body>

<!— Логотип —>
<img src="logo.svg" id="logo" alt="Successful People Club" />

<!— Формы —>
<div class="form-wrapper">

<!— Форма заявки —>
<form id="formContact" class="active" action="formbold.com/s/9xQ4W" method="POST" novalidate>
<input type="text" name="name" placeholder="Name" required />
<input type="email" name="email" placeholder="E-mail" required />
<input type="hidden" name="_captcha" value="false" />
<button type="submit" class="submit-btn">Contact us</button>
</form>

<!— Форма авторизации —>
<form id="formLogin" novalidate>
<div id="errorMessage"></div> <!— Ошибка сверху —>
<input type="text" id="loginName" placeholder="Login" required />
<input type="password" id="loginPassword" placeholder="Password" required />
<button type="submit" class="submit-btn">Authorization</button>
</form>

</div>

<script>
const logo = document.getElementById('logo');
const formContact = document.getElementById('formContact');
const formLogin = document.getElementById('formLogin');
const errorMessage = document.getElementById('errorMessage');

const users = [
{ name: 'admin', password: '1234' },
{ name: 'Medina', password: '1234' },
{ name: 'Muslim', password: '1234' },
{ name: 'user', password: 'pass' }
];

let showingContact = true;

logo.addEventListener('click', () => {
showingContact = !showingContact;

if (showingContact) {
formContact.classList.add('active');
formLogin.classList.remove('active');
} else {
formLogin.classList.add('active');
formContact.classList.remove('active');
}

errorMessage.textContent = '';
errorMessage.classList.remove('visible');
});

formLogin.addEventListener('submit', (e) => {
e.preventDefault();

const name = document.getElementById('loginName').value.trim();
const password = document.getElementById('loginPassword').value;

const validUser = users.find(u => u.name === name && u.password === password);

if (validUser) {
errorMessage.textContent = '';
errorMessage.classList.remove('visible');
window.location.href = 'success.html';
} else {
errorMessage.textContent = 'Invalid login or password.';
errorMessage.classList.add('visible');

setTimeout(() => {
errorMessage.classList.remove('visible');
}, 3000);
}
});
</script>

</body>
</html>
