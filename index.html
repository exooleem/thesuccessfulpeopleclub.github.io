<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Successful People Club — Авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    img {
      max-width: 320px;
      height: auto;
      margin-bottom: 0;
      cursor: pointer;
    }

    form {
      display: none;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
      margin-top: 20px; /* ОПУСКАЕМ форму вниз */
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
      margin-top: 20px; /* ТО ЖЕ САМОЕ для активной формы */
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.submit-btn {
      padding: 12px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #660018;
    }

    #errorMessage {
      color: #610000;
      font-weight: bold;
      font-size: 14px;
      display: none;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="logo.svg" id="logo" alt="Successful People Club" />

  <!-- Форма заявки -->
  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit" class="submit-btn">Contact us</button>
  </form>

  <!-- Сообщение об ошибке -->
  <div id="errorMessage">Invalid login or password.</div>

  <!-- Форма авторизации -->
  <form id="formLogin">
    <input type="text" id="loginName" placeholder="Login" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit" class="submit-btn">Authorization</button>
  </form>

  <script>
    const logo = document.getElementById('logo');
    const formContact = document.getElementById('formContact');
    const formLogin = document.getElementById('formLogin');
    const errorMessage = document.getElementById('errorMessage');

    const users = [
      { name: 'admin', password: '1234' },
      { name: 'user', password: 'pass' }
    ];

    logo.addEventListener('click', () => {
      const isContactVisible = formContact.classList.contains('active');
      formContact.classList.toggle('active', !isContactVisible);
      formLogin.classList.toggle('active', isContactVisible);
      errorMessage.style.display = 'none';
    });

    formLogin.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('loginName').value.trim();
      const password = document.getElementById('loginPassword').value;

      const validUser = users.find(user => user.name === name && user.password === password);

      if (validUser) {
        errorMessage.style.display = 'none';
        window.location.href = 'success.html';
      } else {
        errorMessage.textContent = 'Invalid login or password.';
        errorMessage.style.display = 'block';
      }
    });
  </script>

</body>
</html>
