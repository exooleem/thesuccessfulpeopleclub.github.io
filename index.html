<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Successful People Club — Авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      height: 100vh;
      padding: 0 10px;
      box-sizing: border-box;
    }

    img {
      max-width: 320px;
      height: auto;
      margin-bottom: 0;
      cursor: pointer;
    }

    form {
      flex-direction: column;
      width: 300px;
      max-width: 90%;
      margin-top: 20px;

      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;

      transition: opacity 0.4s ease, transform 0.4s ease;
      position: absolute; /* чтобы формы накладывались */
    }

    form.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      position: static;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button.submit-btn {
      padding: 12px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #660018;
    }

    #errorMessage {
      color: #610000;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;

      opacity: 0;
      transition: opacity 0.3s ease;
      height: 18px; /* чтобы место под сообщение всегда занималось */
    }

    #errorMessage.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="logo.svg" id="logo" alt="Successful People Club" />

  <!-- Форма заявки -->
  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST" novalidate>
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button type="submit" class="submit-btn">Contact us</button>
  </form>

  <!-- Сообщение об ошибке -->
  <div id="errorMessage"></div>

  <!-- Форма авторизации -->
  <form id="formLogin" novalidate>
    <input type="text" id="loginName" placeholder="Login" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit" class="submit-btn">Authorization</button>
  </form>

  <script>
    const logo = document.getElementById('logo');
    const formContact = document.getElementById('formContact');
    const formLogin = document.getElementById('formLogin');
    const errorMessage = document.getElementById('errorMessage');

    const users = [
      { name: 'admin', password: '1234' },
      { name: 'user', password: 'pass' }
    ];

    // Переключение между формами с анимацией
    logo.addEventListener('click', () => {
      const contactVisible = formContact.classList.contains('active');

      if(contactVisible){
        formContact.classList.remove('active');
        formLogin.classList.add('active');
      } else {
        formLogin.classList.remove('active');
        formContact.classList.add('active');
      }

      errorMessage.textContent = '';
      errorMessage.classList.remove('visible');
    });

    // Обработка формы авторизации с анимацией ошибки
    formLogin.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('loginName').value.trim();
      const password = document.getElementById('loginPassword').value;

      const validUser = users.find(u => u.name === name && u.password === password);

      if(validUser){
        errorMessage.textContent = '';
        errorMessage.classList.remove('visible');
        window.location.href = 'success.html';
      } else {
        errorMessage.textContent = 'Invalid login or password.';
        errorMessage.classList.add('visible');
      }
    });
  </script>

</body>
</html>
