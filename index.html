<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Авторизация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 10px;
    }
    img {
      max-width: 320px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    form {
      display: none;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
    }
    form.active {
      display: flex;
    }
    input {
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.submit-btn {
      padding: 12px;
      background: #610000;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.submit-btn:hover {
      background: #660018;
    }
    #errorMessage {
      color: #610000;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      visibility: hidden;
    }
    #errorMessage.show {
      visibility: visible;
    }
  </style>
</head>
<body>

  <img id="logo" src="logo.svg" alt="Logo" />

  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button class="submit-btn" type="submit">Contact us</button>
  </form>

  <div id="errorMessage">Invalid login or password.</div>

  <form id="formLogin">
    <input type="text" id="loginName" placeholder="Login" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button class="submit-btn" type="submit">Authorization</button>
  </form>

<script>
  const formContact = document.getElementById('formContact');
  const formLogin = document.getElementById('formLogin');
  const logo = document.getElementById('logo');
  const errorMessage = document.getElementById('errorMessage');

  function toggleForms() {
    const contactVisible = formContact.classList.contains('active');
    formContact.classList.toggle('active', !contactVisible);
    formLogin.classList.toggle('active', contactVisible);
    errorMessage.classList.remove('show');
  }

  logo.addEventListener('click', toggleForms);

  const users = [
    { name: 'admin', password: '1234' },
    { name: 'user2', password: 'pass2' },
    { name: 'john', password: 'doe123' }
  ];

  formLogin.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('loginName').value.trim();
    const password = document.getElementById('loginPassword').value;

    const validUser = users.find(u => u.name === name && u.password === password);

    if (validUser) {
      errorMessage.classList.remove('show');
      window.location.href = 'success.html';
    } else {
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 3000);
    }
  });
</script>

</body>
</html>
