<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Successful People Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
      touch-action: pan-y;
    }

    /* Slide Toggle без цветного фона */
    .slide-toggle {
      position: relative;
      display: flex;
      border: 1px solid #ccc;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 30px;
      width: 220px;
      max-width: 90%;
      height: 36px;
      user-select: none;
    }

    .slide-toggle button {
      flex: 1;
      padding: 6px 0;
      background: none;
      border: none;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1;
      transition: color 0.3s ease;
    }

    .slide-toggle .slider {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      background: transparent; /* Убрали цвет */
      border-radius: 30px;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .slide-toggle.active .slider {
      transform: translateX(100%);
    }

    /* Активная кнопка — белый текст, неактивная — прозрачный */
    .slide-toggle.active button:last-child {
      color: white;
    }

    .slide-toggle.active button:first-child {
      color: transparent;
    }

    .slide-toggle:not(.active) button:first-child {
      color: white;
    }

    .slide-toggle:not(.active) button:last-child {
      color: transparent;
    }

    img {
      max-width: 320px;
      height: auto;
      margin-bottom: 30px;
    }

    form {
      display: none;
      flex-direction: column;
      width: 300px;
      max-width: 90%;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    form.active {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button.submit-btn {
      padding: 12px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #660018;
    }
  </style>
</head>
<body>

  <!-- Slide Toggle -->
  <div class="slide-toggle" id="toggleSlider" aria-label="Переключатель форм">
    <div class="slider"></div>
    <button type="button" id="btnContact" aria-pressed="true">Contact Us</button>
    <button type="button" id="btnLogin" aria-pressed="false">Authorization</button>
  </div>

  <!-- Логотип -->
  <img src="logo.svg" alt="Successful People Club Logo" />

  <!-- Форма 1: Новая заявка -->
  <form id="formContact" class="active" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="E-mail" required />
    <input type="hidden" name="_captcha" value="false" />
    <button class="submit-btn" type="submit">Contact us</button>
  </form>

  <!-- Форма 2: Авторизация -->
  <form id="formLogin" action="https://formbold.com/s/9xQ4W" method="POST">
    <input type="text" name="name" placeholder="Name" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="hidden" name="_captcha" value="false" />
    <button class="submit-btn" type="submit">Authorization</button>
  </form>

  <script>
    const slider = document.getElementById('toggleSlider');
    const btnContact = document.getElementById('btnContact');
    const btnLogin = document.getElementById('btnLogin');
    const formContact = document.getElementById('formContact');
    const formLogin = document.getElementById('formLogin');

    function showContact() {
      slider.classList.remove('active');
      formContact.classList.add('active');
      formLogin.classList.remove('active');
      btnContact.setAttribute('aria-pressed', 'true');
      btnLogin.setAttribute('aria-pressed', 'false');
    }

    function showLogin() {
      slider.classList.add('active');
      formContact.classList.remove('active');
      formLogin.classList.add('active');
      btnContact.setAttribute('aria-pressed', 'false');
      btnLogin.setAttribute('aria-pressed', 'true');
    }

    btnContact.addEventListener('click', showContact);
    btnLogin.addEventListener('click', showLogin);

    // Свайп на всей странице
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeThreshold = 50;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const diffX = touchEndX - touchStartX;
      if (Math.abs(diffX) > swipeThreshold) {
        if (diffX > 0) {
          showContact();
        } else {
          showLogin();
        }
      }
    }
  </script>
</body>
</html>
