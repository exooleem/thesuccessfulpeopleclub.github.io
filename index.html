<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>The Successful People Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    img {
      max-width: 180px;
      height: auto;
      margin-bottom: 12px;
    }

    .club-name {
      font-family: 'Times New Roman', serif;
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 40px;
      text-align: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: 360px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 12px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
      resize: none;
    }

    button.submit-btn {
      padding: 14px;
      background-color: #610000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.4s ease;
    }

    button.submit-btn:hover {
      background-color: #7a0015;
    }
  </style>
</head>
<body>

  <img src="logo.svg" alt="Successful People Club" />
  <div class="club-name">The Successful People Club</div>

  <div class="form-wrapper">
    <form action="https://formbold.com/s/9xQ4W" method="POST">
      <input type="text" name="name" placeholder="Имя" required />
      <input type="email" name="email" placeholder="Почта" required />
      <textarea name="question" rows="4" placeholder="Ваш вопрос" required></textarea>
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit" class="submit-btn">Связаться с нами</button>
    </form>
  </div>

</body>
</html>
