<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Successful People Club</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="[#alias|fonts.googleapis.com/css2?famil...|https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap]" rel="stylesheet">
<style>
* {
box-sizing: border-box;
}

body {
margin: 0;
padding: 0;
font-family: 'Inter', sans-serif;
background-color: #fff;
color: #111;
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
}

img#logo {
width: 160px;
height: auto;
margin-bottom: 25px;
cursor: pointer;
}

h2.welcome {
font-size: 20px;
color: #000;
font-weight: 500;
margin-bottom: 30px;
}

.form-wrapper {
width: 100%;
max-width: 320px;
position: relative;
min-height: 240px;
}

form {
position: absolute;
top: 0;
left: 0;
width: 100%;
display: flex;
flex-direction: column;
opacity: 0;
pointer-events: none;
transition: opacity 0.5s ease;
}

form.active {
opacity: 1;
pointer-events: auto;
position: relative;
}

input {
padding: 12px;
margin-bottom: 16px;
font-size: 14px;
border: 1px solid #ccc;
border-radius: 6px;
transition: border 0.3s ease;
}

input:focus {
border-color: #610000;
outline: none;
}

button.submit-btn {
padding: 14px;
background-color: #610000;
color: white;
font-size: 15px;
border: none;
border-radius: 30px;
cursor: pointer;
font-weight: 600;
transition: background 0.3s ease;
}

button.submit-btn:hover {
background-color: #7a0015;
}

#formLogin .submit-btn {
margin-bottom: 4px;
}

#errorMessage {
color: #610000;
font-weight: 500;
font-size: 14px;
text-align: center;
margin-top: 4px;
opacity: 0;
transition: opacity 0.3s ease, transform 0.3s ease;
transform: translateY(0);
height: auto;
}

#errorMessage.visible {
opacity: 1;
transform: translateY(-3px);
}
</style>
</head>
<body>

<!— Логотип —>
<img src="logo.svg" id="logo" alt="Successful People Club" />

<!— Приветствие —>
<h2 class="welcome">Welcome to the Club</h2>

<!— Формы —>
<div class="form-wrapper">

<!— Форма заявки —>
<form id="formContact" class="active" action="formbold.com/s/9xQ4W" method="POST" novalidate>
<input type="text" name="name" placeholder="Name" required />
<input type="email" name="email" placeholder="E-mail" required />
<input type="hidden" name="_captcha" value="false" />
<button type="submit" class="submit-btn">Contact us</button>
</form>

<!— Форма авторизации —>
<form id="formLogin" novalidate>
<input type="text" id="loginName" placeholder="Login" required />
<input type="password" id="loginPassword" placeholder="Password" required />
<button type="submit" class="submit-btn">Authorization</button>
<div id="errorMessage"></div>
</form>

</div>

<script>
const logo = document.getElementById('logo');
const formContact = document.getElementById('formContact');
const formLogin = document.getElementById('formLogin');
const errorMessage = document.getElementById('errorMessage');

const users = [
{ name: 'admin', password: '1234' },
{ name: 'Medina', password: '1234' },
{ name: 'Muslim', password: '1234' },
{ name: 'user', password: 'pass' }
];

let showingContact = true;

logo.addEventListener('click', () => {
showingContact = !showingContact;

if (showingContact) {
formContact.classList.add('active');
formLogin.classList.remove('active');
} else {
formLogin.classList.add('active');
formContact.classList.remove('active');
}

errorMessage.textContent = '';
errorMessage.classList.remove('visible');
});

formLogin.addEventListener('submit', (e) => {
e.preventDefault();

const name = document.getElementById('loginName').value.trim();
const password = document.getElementById('loginPassword').value;

const validUser = users.find(u => u.name === name && u.password === password);

if (validUser) {
errorMessage.textContent = '';
errorMessage.classList.remove('visible');
window.location.href = 'shop.html';
} else {
errorMessage.textContent = 'Invalid login or password.';
errorMessage.classList.add('visible');

setTimeout(() => {
errorMessage.classList.remove('visible');
}, 3000);
}
});
</script>

</body>
</html>
