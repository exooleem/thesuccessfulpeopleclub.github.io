<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Successful People Club</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
    }

    .centered-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .centered-wrapper img {
      max-width: 80%;
      width: 360px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .centered-wrapper img:hover {
      transform: scale(1.03);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .form-popup {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 0.4s forwards;
    }

    @keyframes fadeInZoom {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .form-popup h3 {
      margin-top: 0;
      font-size: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-popup input,
    .form-popup textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-popup button {
      width: 100%;
      padding: 12px;
      background: #610000;
      color: white;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border-radius: 30px;
      transition: background 0.3s ease;
    }

    .form-popup button:hover {
      background: #4d0000;
    }

    #successMessage {
      display: none;
      text-align: center;
      margin-top: 15px;
      font-size: 15px;
      color: green;
    }

    max-width: 480px {
      .form-popup {
        width: 90%;
      }
      .centered-wrapper img {
        width: 220px;
      }
    }
  </style>
</head>
<body>

  <div class="centered-wrapper">
    <img src="logo.svg" alt="Successful People Club" onclick="openForm()" />
  </div>

  <div class="overlay" id="overlay" onclick="closeForm()">
    <div class="form-popup" onclick="event.stopPropagation()">
      <h3>Contact us</h3>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="message" placeholder="Message" rows="4"></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="successMessage">Thank you! Your message has been sent.</div>
    </div>
  </div>

  <script>
    function openForm() {
      const overlay = document.getElementById("overlay");
      const popup = overlay.querySelector(".form-popup");

      overlay.style.display = "flex";

      // Сброс анимации
      popup.style.animation = "none";
      popup.offsetHeight;
      popup.style.animation = "fadeInZoom 0.4s forwards";
    }

    function closeForm() {
      document.getElementById("overlay").style.display = "none";
    }

    // Отправка формы через fetch (без перезагрузки)
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      fetch("https://formbold.com/s/9xQ4W", {
        method: "POST",
        body: formData
      })
      .then(response => {
        if (response.ok) {
          form.reset();


form.style.display = "none";
          document.getElementById("successMessage").style.display = "block";
        } else {
          alert("Something went wrong. Please try again later.");
        }
      })
      .catch(error => {
        alert("Error: " + error.message);
      });
    });
  </script>

</body>
</html>
